<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML Tables</title> 
    </head>
<body>
    <h1>Students Records</h1>

    <table border="1">
        <tr>
            <th>No.</th>
            <th colspan="2">NIM/Name</th>
            <th>Status</th>
            <th>Attendance</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>123</td>
            <td>Mike</td>
            <td>Inside</td>
            <td rowspan="2">Absent</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>321</td>
            <td>Tyson</td>
            <td>Outside</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>456</td>
            <td>Evander</td>
            <td rowspan="2">Inside</td>
            <td>Present</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>654</td>
            <td>Holyfield</td>
            <td>Absent</td>
        </tr>
    </table>
    <p> </p>
    <table border="1">
        <tr>
            <th colspan="2">A</th>
            <th colspan="2">B</th>
        </tr>
        <tr>
            <th colspan="3">C</th>
            <th rowspan="3">D</th>
        </tr>
        <tr>
            <th rowspan="2">E</th>
            <th>F</th>
            <th>G</th>
        </tr>
        <tr>
            <th colspan="2">H</th>
        </tr>
    </table>

</body>
</html>
