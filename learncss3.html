<!DOCTYPE html>
<html>
    <head>
        <title>Learn CSS Part 3</title>
        <style>
            a {
                text-decoration: none;
                color: white;
                background-color: black;
                font-family: Arial, Helvetica, sans-serif;
                border: 1px solid blue;
                padding: 10px;
                border-radius: 10px;
            }
            a:link {
                background-color: darkgoldenrod;
            }
            a:visited {
                background-color: darkorchid;
            }
            a:hover {
                background-color: lightcoral;
            }
            a:active {
                background-color: lightskyblue;
            }
            a.yellow {
                color: black;
                background-color: yellow;
                border-color: 1px solid black;
            }
            a.green {
                color: white;
                background-color: green;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <h1>Learn CSS Links</h1>
        <a href="https://unai.edu">UNAI Website</a>
        <a href="https://fti.unai.edu">FTI UNAI Website</a>
        <a class="yellow" href="https://moodle.unai.edu/">Moodle UNAI</a>
        <a class="green" href="https://www.google.com/?hl=id">Google</a>
    </body>
</html>
