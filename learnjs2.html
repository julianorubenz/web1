<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JavaScript Part 2</title>
</head>
<body>
    <h1>Learn JavaScript Part 2</h1>
    <script>
        function myRubenz(){
            document.write("Sup Homies, I'm Rubenz");
        }
        myRubenz();

        function myFriend(){
            document.write("My Friend is Yufentus");
        }
        myFriend();
        document.write("<br><br>");

        function myFriendAndMe(){
            myFriend();
            document.write("<br>");
            myRubenz();
        }
        myFriendAndMe();

        let x = 1;
        let y = 2;

        function add(a, b){
            return a + b;
        }

        document.write(add(2, 3));

        console.log(add(1, 3));

        console.log(add(x, y));

        function multiply(x, y){
            return x * y;
        }

        console.log(multiply(4, 5));

        function myNewFunction(a, b, x, y){
            return a + b + x * y;
        }

        console.log(myNewFunction(5, 6, 7, 8));

    </script>


    <br><br>
    <h3>Type Your Name Here</h3>
    Name : <input type="text" id="name">
    <button onclick="showName()">Send</button>

    <p id="np"></p>
    
    <script>
        function showName(){
            let name = document.getElementById("name").value;
            document.getElementById("np").innerHTML = "Your Name Is " + name
        }
    </script>

</body>
</html>
