<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML Forms</title>
</head>
<body>
    <form action="/process.php">
        <!--Input Type Text-->
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <!--Input type email-->
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <!--Input type password-->
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>

        <!--Input type date-->
        <label for="birthdate">Birth Date:</label><br>
        <input type="date" id="birthdate" name="birthdate"><br><br>
        
        <!--Select element-->
        <label for="major">Major:</label><br>
        <select id="major" name="major">
            <option value="Informatics Engineering">Informatics Engineering</option>
            <option value="Information System">Information System</option>
            <option value="Accounting">Accounting</option>
            <option value="Management">Management</option>
        </select><br><br>

        <!--Select element-->
        <label for="religion">Religion</label><br>
        <select id="religion" name="religion">
            <option value="Christian">Christian</option>
            <option value="Moslem">Moslem</option>
            <option value="Buddhist">Buddhist</option>
            <option value="Hindu">Hindu</option>
        </select><br><br>

        <!--Textarea element-->
        <p><strong>Comment down below</strong></p>
        <textarea name="comment" rows="10" cols="30">

        </textarea>

        <!--Input type radio-->
        <p>Choose your gender:</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="Female">Female</label><br><br>

        <!--Input type Checkbox-->
        <p>Choose your hobbies:</p>
        <input type="checkbox" id="boxing" name="hobby1" value="Boxing">
        <label for="boxing">Boxing</label><br>
        <input type="checkbox" id="swimming" name="hobby2" value="Swimming">
        <label for="Swimming">Swimming</label><br>
        <input type="checkbox" id="cooking" name="hobby3" value="Cooking">
        <label for="cooking">Cooking</label><br>
        <input type="checkbox" id="basketball" name="hobby4" value="Basketball">
        <label for="basketball">Basketball</label><br><br>


        <!--Input Type Submit-->
        <input type="submit">
        <!--Input type reset-->
        <input type="reset">
    </form>
</body>    
</html>
