<!DOCTYPE html>
<html>
<head>
    <title>Learn HTML Lists</title>
</head>
<body>
    <p>My Favourite food</p>
    <!--This is unordered list-->
    <ul>
        <li>Fried Rice</li>
        <li>Mie Ayam</li>
        <li>Fried Chicken:
            <ol>
                <li>KFC:
                    <ul>
                        <li>Lembang</li>
                        <li>Setiabudi</li>
                    </ul>
                </li>
                <li>CFC</li>
                <li>BFC</li>
            </ol>
        </li>
        <li>Pizza</li>
    </ul>

    <p>My Favourite Friends</p>
    <ol type="i">
        <li>Gracecia</li>
        <li>Yufentus</li>
        <li>Sartika</li>
        <li>Shann</li>
        <li>Siti</li>
    </ol>

    <h2>Relative URLs</h2>
    <p><a href="hello.html">hello.html</a></p>
    <p><a href="lists.html">lists.html</a></p>
    <p><a href="links.html">links.html</a></p>



</body>
</html>
